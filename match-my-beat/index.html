<!doctype html>
<html>

<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/about.js"></script>
<link rel="icon" type="image/png" href="img/favicon.png">

	<title> Match My Beat </title>

	<!-- Boostrap -->
	<link type="text/css" rel="stylesheet" href="style/bootstrap.min.css" />

	<!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="style/style.css" />
    <link type="text/css" rel="stylesheet" href="style/about.css" />
</head>

<body onload="startApp()">

	<!-- Menu -->
	<div class="bg-img">
		<div class="overlay"></div>
	</div>

	<nav id="nav" class="navbar nav-transparent">
		<div class="container">
			<div class="navbar-header">
			</div>

			<!-- logo (link to about popup) -->
			<ul class="main-nav nav navbar-nav navbar-right">
				<div id="about">
				<li><img class="logo" src="img/logo.png" alt="logo"></li>
				</div>
			</ul>

			<!-- Popup -->
			<div id="info" class="info-box">
				<div class="info-content">
					<span class="close">&times;</span>
					<center>
						<h2> Feeling down? Feeling up? Just listen to your heart(beat)! </h2>

						<p>
						Check out the code for this project here: <a target="_blank" href="https://github.com/dchenmei/match-my-beat"> git repo </a>
						</p>
						<p>
						Created by: David Chenmei
						</p>
					</center>
				</div>
			</div>
			<!-- End logo -->
		</div>
	</nav>

	<!-- End Menu -->

	<!-- Input -->
	<div class="top-buffer">
	<div class="text-center">
		<div class="form-group bpm-form">
			<input id="bpm" class="form-control" value="120">
		</div>
		<p>
			<button id="start" class="btn btn-lg btn-primary btn-success">Generate Playlist</button>
		</p>
    </div>
	</div>
	<!-- End Input -->

</body>

</html>
